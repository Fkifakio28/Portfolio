<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Portfolio main pag design</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <nav class="navbar navbar-expand-lg p-4 bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">
                    <h1>Logo</h1>
                </a>
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-white"></span>
                  </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active text-white fs-5" aria-current="page" href="#">Contact me</a>
                        <a class="nav-link active text-white fs-5" id="about" href="#"><span>About me</span></a>
                    </div>
                </div>
            </div>
        </nav>
    </nav>
    <main>
        <!--Carousel -->
        <div id="carouselExampleCaptions" class="carousel slide position-absolute top-0" data-bs-ride="false">
            <div class="carousel-indicators position-absolute d-flex justify-content-end">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <!-- <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button> -->
            </div>
            <div class="carousel-inner">
                <!--Item 1-->
                <div class="carousel-item active">
                    <img src="assets/img/1.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block position-absolute">
                        <h5 class="title">First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                    </div>
                </div>

                <!--Item 2-->
                <div class="carousel-item">
                    <img src="assets/img/2.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block position-absolute">
                        <h5 class="title">Second slide label</h5>
                        <p>Some representative placeholder content for the second slide.</p>
                    </div>
                </div>
            </div>
            <div class="buttons d-flex justify-content-center">
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="board"></div>
        </div>
        <!--Fin carousel-->


    </main>
</body>
<script type="text/javascript" src="assets/js/bootstrap.min.js">
    window.onload(alert('hello'));
</script>
<script type="text/javascript" src="assets/js/main.js"></script>

</html>
